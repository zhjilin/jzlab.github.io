- title: "Complex evolutionary trajectories of sex chromosomes across bird taxa"
  image: Science_2014bird.jpeg
  description: We analyze newly available genomes of 17 bird species representing the avian phylogenetic range, and find that more than half of them do not have as fully degenerated W chromosomes as that of chicken. We show that avian sex chromosomes harbor tremendous diversity among species in their composition of pseudoautosomal regions and degree of Z/W differentiation. Punctuated events of shared or lineage-specific recombination suppression have produced a gradient of "evolutionary strata" along the Z chromosome, which initiates from the putative avian sex-determining gene DMRT1 and ends at the pseudoautosomal region.
  authors: Qi Zhou, <strong><ins>Jilin Zhang</ins></strong>, Doris Bachtrog, Na An, Quanfei Huang, Erich D Jarvis, M Thomas P Gilbert, Guojie Zhang
