- title: "Mice deficient of Myc super-enhancer region reveal differential control mechanism between normal and pathological growth"
  image: Elife_2017.png
  description: The gene desert upstream of the MYC oncogene on chromosome 8q24 contains susceptibility loci for several major forms of human cancer. The region shows high conservation between human and mouse and contains multiple MYC enhancers that are activated in tumor cells. However, the role of this region in normal development has not been addressed. Here we show that a 538 kb deletion of the entire MYC upstream super-enhancer region in mice results in 50% to 80% decrease in Myc expression in multiple tissues. The mice are viable and show no overt phenotype. 
